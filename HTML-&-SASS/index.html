<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />

    <link
      rel="shortcut icon"
      href="./Favicon/favicon.ico"
      type="image/x-icon"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Kumbh+Sans:wght@300&family=Mulish:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>SASS</title>
  </head>
  <body>
    <!-- Navbar section -->
    <nav class="navbar">
      <a href="/" class="navbar__logo">SASS</a>

      <div class="navbar__bars">
        <i class="fas fa-bars"></i>
      </div>
      <div class="navbar__menu">
        <a href="/" class="navbar__menu--links">Home</a>
        <a href="/" class="navbar__menu--links">Products</a>
        <a href="/" class="navbar__menu--links">Services</a>
        <a href="/" class="navbar__menu--links" id="button">Sign Up</a>
      </div>
    </nav>

    <!-- Hero section -->

    <div class="hero">
      <div class="hero__container">
        <div class="hero__container--left">
          <h1>They are coming</h1>
          <h1>Be Prepared</h1>
          <p>Sign up now to join the list.</p>
          <button class="hero__container--btn">
            <a href="#">Sign Up</a>
          </button>
        </div>
        <div class="hero__container__right">
          <img
            src="images/img-2.svg"
            alt="alien"
            class="hero__container--img"
          />
        </div>
      </div>
    </div>

    <footer class="bottom">Copyright &#169; 2021&#x2013;2022</footer>
  </body>
</html>
